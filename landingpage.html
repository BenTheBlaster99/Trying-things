            <div class="header">

                <button class="btn" id="bttn" onclick="play()">start</button>

    <script>
      
        function play() {
        let y = document.getElementById('ipt').value;
        let target= Math.floor(Math.random()*10);
       // let target;
             
       let message
        do {
            if (y < target) {
                message= 'wrong, try again' ;
            } else if (y > target) {
                message='too high, go again';
            }
            target=prompt(message+"guess number:")
        } while (y !=target)
        alert("number is :" +target);
    }

        
           </script>
